<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .google-logo {
      margin-top:250px;

    }

    .searchbox {
      width: 400px;
      height: 33px;
      border-radius: 20px;
      border: none;

      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);

    }


  </style>

<body>

  <h1 style="text-align: center;">
    <img src="google_logo.svg" class="google-logo">

  <h1 style="text-align: center;">
    <input type="text" class="searchbox" placeholder="Search Google or type a URL">
  </h1>

  
</body>
</html>
