<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <style>
    .iphone-text{ 
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: lightskyblue;
      height: 70px;
      align-content: center;
    }

    .cmimi {
      color: white;
      cursor: pointer;
      transition: 1s;
    }

    .cmimi:hover {
      color: red;
      font-size: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p class="iphone-text">
