
  <style>
    body {
      padding-left: 20px;
      padding-top: 20px;
    }
      .button-1{
        background-color: rgb(47, 127, 255);
        color: white;
        width: 85px;
        height: 39px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        transition: opacity 0.15s;
        margin-right: 15px;
      }

      .button-1:hover{ 
        opacity: 0.7;
      }

      .button-1:active{
        opacity: 0.5;
      }


      .button-2 {
        background-color: transparent;
        border: 2px solid rgb(106, 206, 138);
        height: 39px;
        width: 80px;
        font-size: 15px;
        color: rgb(106, 206, 138);
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.15s,
         color 0.15s,
         opacity 0.15s;
         margin-right: 15px;
      }

      .button-2:hover {
        background-color: rgb(106, 206, 138);
        color: white;
      }


      .button-2:active {
        opacity: 0.7;
      }


      .button-3 {
        background-color: rgb(160, 221, 213);
        border: none;
        height: 39px;
        font-size: 16px;
        width: 90px;
        border-radius: 24px;
        transition: box-shadow 0.17s;
        cursor: pointer;
      }

      .button-3:hover {
        box-shadow: 0px 6px 5px rgba(0, 0, 0, 0.5);
      }

      .button-3:active {
        box-shadow: 0px 6px 5px rgba(255, 44, 44, 0.5);
      }




  </style>

  <button class="button-1">Button1</button>
  <button class="button-2">Button2</button>
  <button class="button-3">Button3</button>
