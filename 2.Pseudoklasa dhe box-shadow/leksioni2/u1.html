<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .btn1 {
      background-color: transparent;
      border-style: solid;
      border-width: 1px;
      height: 37px;
      width: 100px;
      cursor: pointer;    

      transition: 0.2s;
    }


    /*Kur i kalojme mouse-in siper*/
    .btn1:hover {
      background-color: black;
      color: white;
    }




  </style>
</head>
<body>


  <button class="btn1">
    Button
  </button>
  
</body>
</html>
