<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    .btn2 {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 20px;
      width: 100px;
      height: 37px;
      cursor: pointer;

      transition: 0.2s;
    }

    .btn2:hover {
      background-color: green;
    }


    .btn2:active {
      background-color: chartreuse;
    }


    
  </style>
</head>
<body>

  <button class="btn2">
    Button 
  </button>
  
</body>
</html>
